<!doctype html>
<html lang="en">
    <head>
        <title>Loading...</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/static/fonts.css?1557248162">
        <link rel="stylesheet" type="text/css" href="/static/style.css?1557250964">
    </head>
    <body>
        <div id="main">
            <h1>Status</h1>
            <div id="shifts">
                <h2>Branch Shifts</h2>
                <p id="shiftsStatus">Loading shifts...</p>
                <table role="grid" id="shiftsTable">
                    <tr role="row">
                        <th class="shiftCell">Previous Shift</th>
                        <th class="shiftCell">Current Shift</th>
                        <th class="shiftCell">Next Shift</th>
                    </tr>
                    <tr role="row">
                        <td class="shiftCell" role="gridcell"></td>
                        <td class="shiftCell" id="specialShifts" role="gridcell"></td>
                        <td class="shiftCell" role="gridcell"></td>
                    </tr>
                    <tr role="row">
                        <td class="shiftCell" id="previousShift" role="gridcell"></td>
                        <td class="shiftCell" id="currentShift" role="gridcell"></td>
                        <td class="shiftCell" id="nextShift" role="gridcell"></td>
                    </tr>
                </table>
            </div>
            <div id="volunteers">
                <h2>Listening Volunteers</h2>
                <table role="grid" id="listeners"></table>
                <h2>Support Volunteers</h2>
                <table role="grid" id="supports"></table>
            </div>
            <div class="little" id="stats">
                <h2>Email statistics</h2>
                <table>
                    <tr>
                        <th>Email</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td>Unanswered Emails</td>
                        <td>Age of oldest unanswered email</td>
                    </tr>
                    <tr>
                        <td id="unansweredEmail"></td>
                        <td id="oldestEmail"></td>
                    </tr>
                </table>
            </div>
            <div class="little" id="news">
                <h2>News</h2>
                <h3 id="newsTitle" aria-live="polite">Loading News...</h3>
                <h4 id="newsCreator">Nothing loaded yet</h4>
                <div id="newsBody"></div>
            </div>
        </div>
        <div id="loading">Loading...</div>
        <div id="errorDiv">Connection lost!</div>
        {% if debug %}
        <hr>
        <p>
            <a target="_blank" href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" >
            </a>
        </p>
        {% endif %}
        <script src="/static/locals.js?1557006514"></script>
        <script src="/static/main.js?1557250695"></script>
    </body>
</html>
