<!doctype html>
<html lang="en">
    <head>
        <title>Three Rings Dashboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <p id="status" aria-live="polite" aria-atomic="false" aria-relevant="additions text">Loading...</p>
        <form id="loginForm">
            <h1>Login To Three Rings</h1>
            <p><label>Username: <input type="text" id="username"></label></p>
            <p><label>Password: <input type="password" id="password"></label></p>
            <p><input type="submit" value="Login"></p>
        </form>
        <div id="main"
            <h1>Wall Status</h1>
            <h2>Current Shifts</h2>
            <div id="shifts"><p>Loading shifts...</p></div>
            <h2>Listening Volunteers</h2>
            <table id="listeners" border="1"></table>
            <h2>Support Volunteers</h2>
            <table id="supports" border="1"></table>
            <h2>Email statistics</h2>
            <table border="1">
                <tr>
                    <th>Unanswered Emails</th>
                    <th>Age of oldest unanswered email</th>
                </tr>
                <tr>
                    <td id="unansweredEmail"></td>
                    <td id="oldestEmail"></td>
                </tr>
            </table>
            <h2>SMS Statistics</h2>
            <table border="1">
                <tr>
                    <th>Unanswered texts</th>
                    <th>Age of oldest unanswered text</th>
                </tr>
                <tr>
                    <td id="unansweredSms"></td>
                    <td id="oldestSms"></td>
                </tr>
            </table>
        </div>
        <script src="/static/main.js?12"></script>
    </body>
</html>
