<!doctype html>
<html lang="en">
    <head>
        <title>Three Rings Status Board</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/static/style.css?5">
    </head>
    <body>
        <p id="status" aria-live="polite">Loading...</p>
        <h1>Status</h1>
        <h2>Branch Details</h2>
        <div>
            <p id="shiftsStatus">Loading shifts...</p>
            <table id="shiftsTable">
                <tr>
                    <th class="shiftCell">Previous Shift</th>
                    <th class="shiftCell">Current Shift</th>
                    <th class="shiftCell">Next Shift</th>
                </tr>
                <tr>
                    <td class="shiftCell">
                        <h2>News</h2>
                        <h3 id="newsTitle" aria-live="polite">Loading News...</h3>
                        <h4 id="newsCreator"></h4>
                        <div id="newsBody"></div>
                    </td>
                    <td class="shiftCell" id="specialShifts"></td>
                    <td class="shiftCell"></td>
                </tr>
                <tr>
                    <td class="shiftCell" id="previousShift"></td>
                    <td class="shiftCell" id="currentShift"></td>
                    <td class="shiftCell" id="nextShift"></td>
                </tr>
            </table>
        </div>
        <h2>Listening Volunteers</h2>
        <table id="listeners"></table>
        <h2>Support Volunteers</h2>
        <table id="supports"></table>
        <h2>Email and SMS statistics</h2>
        <table>
            <tr>
                <th>Email</th>
                <th></th>
                <th>SMS</th>
                <th></th>
            </tr>
            <tr>
                <td>Unanswered Emails</td>
                <td>Age of oldest unanswered email</td>
                <td>Unanswered texts</td>
                <td>Age of oldest unanswered text</td>
            </tr>
            <tr>
                <td id="unansweredEmail"></td>
                <td id="oldestEmail"></td>
                <td id="unansweredSms"></td>
                <td id="oldestSms"></td>
            </tr>
        </table>
        <script src="/static/locals.js?3"></script>
        <script src="/static/main.js?41"></script>
    </body>
</html>
